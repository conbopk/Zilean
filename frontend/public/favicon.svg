<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
    <!-- Code brackets icon -->
    <defs>
        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#93c5fd;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#c4b5fd;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Left bracket -->
    <path d="M 50 40 L 70 40 L 50 100 L 70 160 L 50 160"
          fill="none" stroke="url(#grad)" stroke-width="20" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Right bracket -->
    <path d="M 150 40 L 130 40 L 150 100 L 130 160 L 150 160"
          fill="none" stroke="url(#grad)" stroke-width="20" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Center dot -->
    <circle cx="100" cy="100" r="10" fill="url(#grad)"/>
</svg>
